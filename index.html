<!DOCTYPE html>
<HTML lang="fi">

<head>
	<meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>CookPot</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
     <!-- Lisätty otsikko, navigointi ja hakukenttä -->   
    <div class = "container-fluid" id = "header">
        <h1>CookPot</h1>
    </div>
    
    <h5 class = "hakuotsikko">Explore meals by category</h5>

    <div class="container-fluid" id = "navi">
        <div class = "btn-group d-flex justify-content-center" role = "group" aria-label = "Hakutyyppi" id = "kategoriat">
            <button class="hakutyyppiBtn" data-kategoria="vegetarian">Vegetarian</button>
            <button class="hakutyyppiBtn" data-kategoria="vegan">Vegan</button>
            <button class="hakutyyppiBtn" data-kategoria="seafood">Seafood</button>
            <button class="hakutyyppiBtn" data-kategoria="chicken">Chicken</button>
            <button class="hakutyyppiBtn" data-kategoria="beef">Beef</button>
            <button class="hakutyyppiBtn" data-kategoria="pork">Pork</button>
            <button class="hakutyyppiBtn" data-kategoria="dessert">Dessert</button>
        </div>

        <div class="row justify-content-center">
            <!-- Hakukenttä, kenttä tyhjenee, kun hiirellä klikkaa kenttää -->
            <div class = "col-sm-7" id = "hakuBtn">
                <h5 class = "hakuotsikko">Or search for recipe by name</h5>
                <form action = "submit">
                    <div class = "hakuwrapper">
                        <span class = "search-icon material-symbols-outlined" id = "hakuIkoni">search</span>
                        <input class = "hakukentta" type = "search" onfocus = "this.value = ''" placeholder = " Search for a recipe..." name = "etsi">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tähän sijoitetaan API-haun tulokset -->
    <div id = "tulokset"></div>

    <div>
        <footer>
            <p>Powered by TheMealDB API</p>
            <p>CookPot © 2025 Saara Orvas</p>
        </footer>
    </div>
    <!-- JQuery -->
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <!-- Oma koodi -->
    <script src = "index.js"></script>
</body>

</html>
