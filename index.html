<!DOCTYPE html>
<HTML lang="fi">

<head>
	<meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>Recipes</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search">
</head>

<body>
     <!-- Lisätty otsikko, navigointi ja hakukenttä -->   
    <div class = "container-fluid" id = "header">
        <h1>Food Recipes</h1>
    </div>
    
    <div class="container-fluid" id = "navi">
        <div class="row justify-content-center">
            <!-- Hakukenttä, kenttä tyhjenee, kun hiirellä klikkaa kenttää-->
            <div class = "col-sm-7" id = "hakuBtn">
                <p id="hakuotsikko">Search for recipes</p>
                <form action="submit">
                    <div class = "hakuwrapper">
                        <span class = "search-icon material-symbols-outlined">search</span>
                        <input class = "hakukentta" type = "search" onfocus = "this.value = ''" placeholder = " Search for recipes..." name = "etsi">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tähän sijoitetaan API-haun tulokset -->
    <div id = "tulokset"></div>

    <div>
        <footer>
            <p>© 2025 Saara Orvas</p>
        </footer>
    </div>
    <!-- JQuery -->
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Oma koodi -->
    <script src = "script.js"></script>

</body>

</html>
